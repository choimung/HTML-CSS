<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        a{
            display: inline-block;
            text-decoration: none;
            color: #333;
            width: 120px;
            padding: 5px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: 0.5s;
        }
        a:hover{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <a href="http://www.naver.com">네이버</a>
    <a href="http://www.google.com">구글</a>
    <a href="http://www.daum.com">다음</a>
</body>
</html>
