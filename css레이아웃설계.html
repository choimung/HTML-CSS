<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .parent{
            position: relative;
            width: 500px;
            height: 300px;
            background-color: dodgerblue;
        }
        .child{
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);

        }
    </style>
</head>
<body>
     <div class="parent">
         <div class="child"></div>
     </div>
</body>
</html>
